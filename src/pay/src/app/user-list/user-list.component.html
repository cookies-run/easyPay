<div class="schoolInfoTitle"><i class="anticon anticon-edit"></i>用户列表
  <button nz-button [nzType]="'primary'" style="float:right;" (click)='add()'>
    <i class="anticon anticon-plus"></i><span>新增用户</span>
  </button>
</div>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
  <thead nz-thead>
  <tr>
    <th nz-th [nzWidth]="'40%'"><span>用户</span></th>
    <th nz-th [nzWidth]="'30%'"><span>角色</span></th>
    <th nz-th [nzWidth]="'30%'"><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>
      <a>{{data.phone}}</a>
    </td>
    <td nz-td>{{data.role=='user'?'普通用户':'管理员'}}</td>
    <td nz-td>
            <span>
               <nz-popconfirm [nzTitle]="'确定删除？'" (nzOnConfirm)="del(data)">
                  <a nz-popconfirm>删除</a>
               </nz-popconfirm>
            </span>
    </td>
  </tr>
  </tbody>
</nz-table>
